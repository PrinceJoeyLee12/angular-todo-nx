<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <!-- <label for="text" setBackGround>Task Name</label> -->
    <label for="text">Task Name</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add Task"
      #taskTitle
    />
  </div>
  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Date & Time"
    />
  </div>
  <div class="form-control" class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
      placeholder="Reminder"
    />
  </div>
  <input
    type="submit"
    value="Save Task"
    class="btn btn-block"
    [ngStyle]="{
      'background-color': taskTitle.value.length ? 'green' : 'grey',
    }"
    [disabled]="!taskTitle.value.length"
  />
</form>
